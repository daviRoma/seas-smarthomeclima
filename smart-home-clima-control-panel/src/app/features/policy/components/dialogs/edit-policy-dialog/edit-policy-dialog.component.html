<!-- NEW/EDIT POLICY DIALOG -->
<h2 mat-dialog-title class="dialog-title"> {{dialogConfig.title}} </h2>

<div mat-dialog-content>
    <ng-container *ngFor="let policy of policies">
        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>Start Hour</mat-label>
                                <input matInput type="time" [(ngModel)]="policy.startHour" [disabled]="policy.active">
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>End Hour</mat-label>
                                <input matInput type="time" [(ngModel)]="policy.endHour" [disabled]="policy.active">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- Optimal temperature -->
                    <div class="col-6">
                        <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Optimal Temperature</mat-label>
                                <input matInput type="number" [(ngModel)]="policy.optimalTemperature" [disabled]="policy.active">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Active -->
                    <div class="col-3">
                        <div class="form-group">
                            <div class="mat-form-field">
                                <mat-checkbox [(ngModel)]="policy.active" [disabled]="true">
                                    <span [innerHTML]="'Active'"></span>
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>

                    <!-- Delete button -->
                    <div class="col-3">
                        <button mat-icon-button class="delete-policy-button {{ policy.active ? 'disabled' : ''}}" (click)="deletePolicy(policy.id)" [disabled]="policy.active">
                            <i class="fa fa-minus-square" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </ng-container>
    <div *ngIf="policies && policies.length < 24" class="row">
        <div class="col-12 mb-2 pb-2 text-center">
            <button mat-fab color="primary" aria-label="Add Policy Group" (click)="addPolicy()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <div class="actions-button-container pb-2 px-2 d-flex justify-content-end">
        <div class="mx-1 align-items-end">
            <button mat-raised-button (click)="cancel()">Cancel</button>
        </div>
        <div class="mx-1 align-items-end">
            <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>

<!-- ./NEW/EDIT POLICY DIALOG -->
