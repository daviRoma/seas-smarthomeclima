<!-- DELETE POLICY GROUP DIALOG -->
<h2 mat-dialog-title> {{ dialogConfig.title }} </h2>

<div mat-dialog-content>
    <div class="col-12 justify-content-center mb-3">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <span class="justify-content-center">{{ dialogConfig.content }}</span>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <div class="row actions-button-container pb-2">
        <div class="col-sm-9 col-md-9 d-flex flex-column align-items-end">
            <button mat-raised-button (click)="cancel()">Cancel</button>
        </div>
        <div class="col-sm col-md d-flex flex-column align-items-end">
            <button mat-raised-button color="primary" type="button" (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>
